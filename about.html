<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulas</title>
  </head>
  <body>
    <p style="text-align: center; font-size: 55px">
      <strong>Matematik formulalar</strong>
    </p>
    <p style="text-align: center; font-size: 32px">
      Pifagor teoremasi: a <sup>2</sup> + b <sup>2</sup> = c <sup>2</sup>
    </p>
    <p style="text-align: center; font-size: 32px">
      a <sub>1</sub> + a <sub>2</sub> + a <sub>3</sub> + ... + a <sub>n</sub> =
      s <sub>n</sub>
    </p>
    <p style="text-align: center; font-size: 32px">
      1 <sup>3</sup>+2 <sup>3</sup>+3 <sup>3</sup>+ ... n <sup>3</sup> = (n
      <sup>2</sup> + n) <sup>2</sup> / 4
    </p>

    <p style="text-align: center; font-size: 55px">
      <strong>Kimyoviy formulalar</strong>
      <p style="text-align: center; font-size: 32px">Suv: H <sub>2</sub> O</p>
      <p style="text-align: center; font-size: 32px">Sulfat kislota: H <sub>2</sub> S O <sub>4</sub></p>
      <p style="text-align: center; font-size: 32px">Etil spirti: S <sub>2</sub> N <sub>5</sub></p>
    </p>
  </body>
</html>
